<!DOCTYPE HTML>
<html>

<head>
    <title>Dust - CSDT Particle Reaction system</title>
</head>

<body>
    <div id="app">
        <div>
            <canvas id="main" width="800" height="800" @mousedown="dragStart" @mouseleave="dragStop" @mouseup="dragStop"
                @mousemove="drag" @mousewheel="zoom"></canvas>
        </div>

        <button @click="clean">Clean</button>
        <button @click="addRandom">+random</button>
        <button @click="addGlider1">+glider1 x 10</button>
        <button @click="addPuffer1">+puffer1 x 10</button>

        <div>tick={{tick}}</div>
        <button @click="clickStep">Step</button>
        <button @click="clickTogglePlaying">{{interval === null ? "Start" : "Stop"}}</button>

        <button @click="clickCapture">Capture</button>

        <div>#particles={{numParticles}}</div>
        <div id="label_rule"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
